<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>


<p id="demo">This is text.</p>

<button type="button" onclick="myFunction()">Try it</button>
<button type="button" onclick="myOtherFunction()">Change it Back</button>
    
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "This is VERY different text.";
}
</script>    
    
<script>
function myOtherFunction() {
    document.getElementById("demo").innerHTML = "This is text.";
}
</script>

</body>
</html>
